<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My SideBar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <input type="checkbox" id="check">
        <div class="btn1">
            <label for="check">
                <img src="img/bars.svg" height="30px" alt="">
            </label>
        </div>

        <div class="sidebar">
            <div class="logo">
                <a href="#"> <img src="img/scissors.svg" height="20px" alt="img">Barbers</a>
            </div>

            <div class="btn2">
                <label for="check">
                    <img src="img/xmark.svg" height="30px" alt="">
                </label>
            </div>

            <ul>
                <li><a href="#"><img src="img/qrcode.svg" height="15px" alt=""> Dashboard</a></li>
                <li><a href="#"><img src="img/link.svg" height="15px" alt=""> Shortcuts</a></li>
                <li><a href="#"><img src="img/sliders.svg" height="15px" alt=""> Overview</a></li>
                <li><a href="#"><img src="img/calendar-week.svg" height="15px" alt=""> Events</a></li>
                <li><a href="#"><img src="img/circle-question.svg" height="15px" alt=""> About</a></li>
                <li><a href="#"><img src="img/qrcode.svg" height="15px" alt=""> Services</a></li>
                <li><a href="#"><img src="img/phone-volume.svg" height="15px" alt=""> Contact</a></li>
                <li><a href="#"><img src="img/comments.svg" height="15px" alt=""> Feedback</a></li>
            </ul>
            <div class="social">
                <a href="#"><img src="img/instagram.svg" height="15px" alt=""></a>
                <a href="#"><img src="img/facebook.svg" height="15px" alt=""></a>
                <a href="#"><img src="img/twitter.svg" height="15px" alt=""></a>
                <a href="#"><img src="img/youtube.svg" height="15px" alt=""></a>
            </div>
        </div>        
    </div>
</body>
</html>
